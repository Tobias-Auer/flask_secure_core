<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('FSL.static', filename='FSL_._INTERN/css/login/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('FSL.static', filename='FSL_._INTERN/css/login/styleLogin.css') }}"
    />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="/static/images/favicon.ico"
    />
  </head>
  <body>
    <div class="container">
      <div id="login-box">
        <div class="logo">
          <img src="" class="img img-responsive img-circle center-block" />
          <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div>
        <!-- /.logo -->
        <form id="loginForm" action="/login" method="post">
          <div class="controls">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="form-control"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-control"
            />
            <!-- Hidden field to pass the 'next' parameter -->
            <input type="hidden" name="next" value="{{ next }}" />

            <button type="submit" class="btn btn-default btn-block btn-custom">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="particles-js"></div>
    <script src="{{ url_for('FSL.static', filename='FSL_._INTERN/js/login/jquery.js') }}"></script>
    <script src="{{ url_for('FSL.static', filename='FSL_._INTERN/js/login/scriptLogin.js') }}"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          };

          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            const urlParams = new URLSearchParams(window.location.search);
            const nextParam = urlParams.get("next");

            // Redirect to the URL with the "?next=" parameter
            if (nextParam) {
              window.location.href = nextParam;
            } else {
              window.location.href = "/";
            }
          } else {
            alert("Login failed");
          }
        });
    </script>
  </body>
</html>
